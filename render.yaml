databases:
  - name: roachdb
    plan: free
    databaseName: mysite
    user: mysite

services:
  - type: web
    plan: free
    name: roach
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'python -m gunicorn levi.asgi:application -k uvicorn.workers.UvicornWorker'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: roachdb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4