databases:
  - name: go_levi_db
    plan: free
    databaseName: go_levi_db
    user: go_levi_db_user

services:
  - type: web
    plan: free
    name: golevi
    runtime: python
    rootDir: levi    # ðŸ‘ˆ add this line
    #buildCommand: "pip install -r requirements.txt"
    #startCommand: "gunicorn levi.asgi:application -k uvicorn.workers.UvicornWorker"

    buildCommand: './build.sh'
    startCommand: 'python -m gunicorn levi.asgi:application -k uvicorn.workers.UvicornWorker'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: go-levi-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4